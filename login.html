    <!-- Add an ID to the form for easy JavaScript selection -->
    <form id="loginForm" action="http://localhost:8000/login" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <!-- Use a div or other container instead of li -->
      <div id="loginButtonContainer">
        <button type="submit" id="loginLogoutButton">Login</button>
      </div>
      <div id="registerLink">
        <label>Don't have an account? Register below!</label>
        <!-- Change to a link if it should just navigate to a registration page -->
        <a href="register.html">Register</a>
      </div>
